<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4 text-primary">üéì Student Exam Performance Predictor</h1>
    
    <div class="form-container mx-auto col-md-8">
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h5 class="mb-4 text-secondary">Fill in the details below</h5>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option disabled value="">Select Gender</option>
                    <option value="male" {% if gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if gender == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                    <option disabled value="">Select Ethnicity</option>
                    {% for group in ['group A', 'group B', 'group C', 'group D', 'group E'] %}
                    <option value="{{ group }}" {% if ethnicity == group %}selected{% endif %}>{{ group }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option disabled value="">Select Education Level</option>
                    {% for level in ["associate's degree", "bachelor's degree", "high school", "master's degree", "some college", "some high school"] %}
                    <option value="{{ level }}" {% if parental_level_of_education == level %}selected{% endif %}>{{ level.title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option disabled value="">Select Lunch Type</option>
                    <option value="free/reduced" {% if lunch == 'free/reduced' %}selected{% endif %}>Free/Reduced</option>
                    <option value="standard" {% if lunch == 'standard' %}selected{% endif %}>Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option disabled value="">Select Option</option>
                    <option value="none" {% if test_preparation_course == 'none' %}selected{% endif %}>None</option>
                    <option value="completed" {% if test_preparation_course == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (out of 100)</label>
                <input type="number" class="form-control" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" value="{{ reading_score or '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (out of 100)</label>
                <input type="number" class="form-control" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" value="{{ writing_score or '' }}" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">üéØ Predict Maths Score</button>
            </div>
        </form>

        {% if results %}
        <div class="alert alert-success mt-4" role="alert">
            <h5 class="text-center">üìä Predicted Maths Score: <strong>{{ results }}</strong></h5>
        </div>
        {% endif %}

        <div class="footer mt-4 mb-3">
        <p>Created with ‚ù§Ô∏è by <strong>Avkash Khandekar</strong></p>
        </div>
    </div>


</div>

</body>
</html>
